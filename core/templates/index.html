<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Lista de Tarefas</title>
</head>
<body>    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">To Do List</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">                  
                  <a class="nav-link" href="{% url 'index' %}">Tarefas</a> 
                  <a class="nav-link" href="{% url 'create' %}">Cadastrar</a>   
                </div>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        {% if listaTarefas %}
        <div class="text-center mt-5">
            <h1>Suas tarefas de hoje: </h1> 
        </div>  
        <form>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tarefas</th>
                  <th scope="col">Descricao</th>
                  <th scope="col">Data</th>
                  <th scope="col">Criada em</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>  
                  {% for item in listaTarefas %}
                  <tr>  
                      <th scope="row">{{item.id}}</th>
                      <td>{{item.tarefa}}</td>
                      <td>{{item.descricao}}</td>
                      <td>{{item.data}}</td>
                      <td>{{item.cadastrado_em}}</td>     
                      <td><a href="/update/{{item.id}}" class="btn btn-success">Editar</a></td>                 
                      <td><a href="/delete/{{item.id}}" class="btn btn-danger">Excluir</a></td>  
                                          
                  </tr>
                  {% endfor %} 
              </tbody>
            </table>    
          </form>    
        {% else %}
        <div class="text-center mt-5">
            <h1>Sem tarefas para hoje</h1>     
        </div>
        {% endif %} 
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
